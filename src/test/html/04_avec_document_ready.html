<html>
<head>
	<title>04 avec document ready</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'>	
	<script type="text/javascript" src="../../main/javascript/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
		$( document ).ready(function() {
			alert('Avec $(document).ready : ' + $('span').text());
		});

		//On peut aussi l'écrire plus simplement : 
		$(function() {
			alert('Avec $(function() {}) : ' + $('span').text());
		});
	</script>
</head>
<body>
	<h1>Ça fonctionne aussi ! $('span') nous renvoi sa valeur.<br/>
		Normal, l'exécution du code est après le chargement de la page (merci jQuery)
	</h1>
	<span style="display: none;">test</span>
</body>
</html>
